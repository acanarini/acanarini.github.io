- title: "<h6>Microbial growth under drought is confined to distinct taxa and modified by potential future climate conditions</h6>"
  image: Denn_fig.png
  description: We applied the vapor equilibration method in combination with the qSIP to obtain taxa-specific growth rates. We found that during drought fewer taxa grow but they sustain high growth rates, and that future climate conditions (higher temperatures and atmospheric CO2) modified these taxa.
