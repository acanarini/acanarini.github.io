- title: "<h6>Quantifying microbial growth and carbon use efficiency in dry soil environments via 18O water vapor equilibration</h6>"
  image: GCB_fig.png
  description: We developed a unique method that allows for the first time to introduce stable isotope in soil without direct water addition. This has generated enourmous developments for measuring microbial growth in soil, from application to drought studies to intact soil cores, from community level measurements to taxa specific growth rates.
