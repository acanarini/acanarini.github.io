- title: "<h6>Ecological memory of recurrent drought modifies soil processes via changes in soil microbial community</h6>"
  image: EcoMemo_fig.png
  description: We discovered that soil microbial community composition changes in concert with its functioning, with consequences for soil processes. The formation of ecological memory in soil under recurrent drought may enhance the resilience of ecosystem functioning against future drought events.
  authors: Canarini A., Schmidt H., Fuchslueger L., Martin V., Herbold C. W., Zezula D., Gündler P., Hasibeder R., Jecmenica M., Bahn M., and Richter A.
